<SCRIPT LANGUAGE="JavaScript">
function TrianglePascal( niv_){
  var i, k;
  var T_Result = new Array();
  
  for( i =0; i< niv_; i++){
    T_Result[i] = new Array();
    T_Result[i][0]= 1; 
  }
  for( i=1; i< niv_; i++){
    for( k =1; k < i; k++){
      T_Result[i][k] = T_Result[i-1][k-1] + T_Result[i-1][k];
    }
    T_Result[i][k] = 1;
  }
  return( T_Result);
}

function ShowTriangle( tab_){
  var i, k;
  var Niv  = tab_.length;
  var Html = 'Triangle de Pascal Ã  ' +Niv +' niveaux...';
  Html += '<center><TABLE BORDER=0 CELLSPACING =4><center>';
  for( i in tab_){
    Html += '<TR>';
    for( k in tab_[i]){
      Html += '<TD>' +tab_[i][k] +'</TD>';
    }
    Html += '</TR>';
  }
 
  document.write( Html);
}
var T_Pascal = new Array();
T_Pascal = TrianglePascal( 10);  
ShowTriangle( T_Pascal);
</SCRIPT>
